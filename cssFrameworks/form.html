<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>

    <body>        
        <div class="card">
        <form class="container">
            <h2>Login Form</h2>
                <div>
                    <input type="text" placeholder="Username or Phone " name="uname" required>
                </div>
                <div>
                    <input type="password" placeholder="Password" name="psw" required>
                </div>
                <div>
                    <span class="psw"><a href="#">Forgot password?</a></span>
                </div>
                <div>
                    <button id="button0" type="submit">Login</button>
                </div>
                <label>Or Login With</label>
                <div>
                <button id="button1" type="button"><a href="https://www.facebook.com/">Facebook</a></button>
                <button id="button2" type="button"><a href="https://www.instagram.com/accounts/login/">Instagram</a></button>
                </div>
                <div>
                    <label>
                        <span class="account">Don't Have an Account?<a href="#">Sign Up Now</a></span>
                    </label>
                </div>
        </form>
    </div>
    </body>
</html>
